<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Perguntas - Console de Conte√∫do</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
</head>
<body>

    <header>
        <div class="container header-container">
            <div class="logo" id="logo-container">
                <img id="logo-image" class="logo-image" src="../assets/images/console.png" alt="Console Logo">
            </div>
            
            <h1 class="page-title">Nova Pergunta do Bot</h1>

            <div class="theme-switch-wrapper" id="theme-toggle">
                <i class='bx bx-sun theme-icon'></i>
                <i class='bx bx-moon theme-icon'></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container main-container">
            <div class="dashboard-card">
                <form id="form-bot-perguntas">
                    <div class="form-group">
                        <label for="bot-topic">T√≥pico</label>
                        <input type="text" id="bot-topic" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="bot-context">Contexto</label>
                        <textarea id="bot-context" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="bot-keywords">Palavras-chave</label>
                        <input type="text" id="bot-keywords" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="bot-question">Pergunta</label>
                        <input type="text" id="bot-question" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="bot-image-urls">URLs das Imagens</label>
                        <input type="text" id="bot-image-urls" class="form-control">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Publicar Pergunta
                        </button>
                        <a href="../" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>

            <!-- Status -->
            <div id="status"></div>
            
            <!-- Bot√£o de teste tempor√°rio -->
            <div style="margin-top: 20px; text-align: center;">
                <button onclick="testFeedback()" style="background: #1634FF; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; margin-right: 10px;">
                    Testar Feedback
                </button>
                <button onclick="testDirectOverlay()" style="background: #28a745; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">
                    Testar Overlay Direto
                </button>
            </div>
        </div>
    </main>

    <!-- Feedback Overlay -->
    <div class="feedback-overlay" id="feedback-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); display: flex; justify-content: center; align-items: center; z-index: 999999; opacity: 0; visibility: hidden; transition: all 0.3s ease; pointer-events: none;">
        <div class="feedback-container" style="background: white; border-radius: 30px; padding: 4rem; text-align: center; box-shadow: 0 30px 80px rgba(0, 0, 0, 0.4); transform: scale(0.8); transition: transform 0.3s ease; min-width: 400px; max-width: 600px;">
            <button class="feedback-close" onclick="hideFeedback()" style="position: absolute; top: 1rem; right: 1rem; background: none; border: none; color: #666; font-size: 1.5rem; cursor: pointer; padding: 0.5rem; border-radius: 50%; transition: all 0.3s ease;">√ó</button>
            <div class="feedback-icon" id="feedback-icon" style="width: 80px; height: 80px; margin: 0 auto 1.5rem; position: relative;">
                <div class="spinner" id="spinner" style="width: 100%; height: 100%; border: 4px solid rgba(22, 52, 255, 0.1); border-top: 4px solid #1634FF; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            </div>
            <div class="feedback-message" id="feedback-message" style="font-size: 1.2rem; font-weight: 600; color: #333; margin-bottom: 0.5rem;">Enviando...</div>
            <div class="feedback-subtitle" id="feedback-subtitle" style="font-size: 1rem; color: #666;">Aguarde um momento</div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script src="../assets/js/app.js"></script>
</body>
</html>
