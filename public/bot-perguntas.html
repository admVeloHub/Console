<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Perguntas - Console de Conte√∫do</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
</head>
<body>

    <header>
        <div class="container header-container">
            <div class="logo" id="logo-container">
                <img id="logo-image" class="logo-image" src="/console.png" alt="Console Logo">
            </div>
            
            <nav class="nav-menu">
                <a href="/" class="nav-link">‚Üê Voltar</a>
                <a href="#" class="nav-link" style="color: #1634FF; font-weight: 600; font-size: 1.2rem;">Nova Pergunta do Bot</a>
            </nav>

            <div class="theme-switch-wrapper" id="theme-toggle">
                <i class='bx bx-sun theme-icon'></i>
                <i class='bx bx-moon theme-icon'></i>
            </div>
        </div>
    </header>

    <main>
        <div class="container main-container">
            <div class="dashboard-card">
                <form id="form-bot-perguntas">
                    <div class="form-group">
                        <label for="bot-topic">T√≥pico</label>
                        <input type="text" id="bot-topic" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="bot-context">Contexto</label>
                        <textarea id="bot-context" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="bot-keywords">Palavras-chave</label>
                        <input type="text" id="bot-keywords" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="bot-question">Pergunta</label>
                        <input type="text" id="bot-question" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="bot-image-urls">URLs das Imagens</label>
                        <input type="text" id="bot-image-urls" class="form-control">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Publicar Pergunta
                        </button>
                        <a href="/" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>

            <!-- Status -->
            <div id="status"></div>
        </div>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
